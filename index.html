<!DOCTYPE>
<html>
<head>
    <title>building visualization </title>
    <link href="https://cdn.osmbuildings.org/4.0.0/OSMBuildings.css" rel="stylesheet">
    <script src="https://cdn.osmbuildings.org/4.0.0/OSMBuildings.js"></script>
</head>
    
<body>
    <div id="map"></div>
</body>


<script>
    var osmb = new OSMBuildings({
        container: 'map',
        position: { latitude: 40.757500, longitude: -73.986000}, // Midtown Manhattan
        // position: { latitude: 43.00086, longitude: -78.78883 }, // UB
        zoom: 14,
        minZoom: 10,
        maxZoom: 32,
        fastMode: false,
        color: 'black'
    });

    osmb.addMapTiles(
        'https://{s}.tiles.mapbox.com/v3/osmbuildings.kbpalbpk/{z}/{x}/{y}.png',
        {
        attribution: 
            '© Data <a href="http://openstreetmap.org/copyright/">OpenStreetMap</a>'
            + ' · © Map <a href="http://mapbox.com">Mapbox</a>'
        }
    );

    osmb.addGeoJSONTiles('http://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json');

    osmb.options.bounds
</script>
</html>
